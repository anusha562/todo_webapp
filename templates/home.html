<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            margin: 0;
            width: 100%;
            height: 100vh;
            padding: 10px;
            background: linear-gradient(to bottom, #68EACC 0%, #497BE8 100%);
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #3d3ad3;
            margin-bottom: 30px;
        }
        .tagline {
            color: #000000;
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO APPLICATION</h1>
        <p class="tagline">Let's build the to-do list together!</p>
        <button class="btn" onclick="window.location.href='/todo'">Let's Go</button>
    </div>
</body>
</html>
